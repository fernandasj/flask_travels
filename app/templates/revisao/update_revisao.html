{% extends 'base.html' %}
{% block content %}


<h2><strong>Revis√£o: </strong></h2>

<form class="form-horizontal" action="/editar_revisao/{{ revisao.id_revisao }}" method="post" name="editar_revisao">
  <div class="form-group">
    <label for="Cod_veiculo" class="col-sm-2 control-label">Cod_veiculo:

    </label>
    <div class="col-sm-10">
       {{ form.Cod_veiculo(size=80, value=revisao.cod_veiculo) }}
    </div>
  </div>
  <div class="form-group">
    <label for="Descricao" class="col-sm-2 control-label"> Descricao:

    </label>
    <div class="col-sm-10">
       {{ form.Descricao(size=80, value=revisao.descricao) }}
    </div>
  </div>
    <div class="form-group">
    <label for="DATA_REVISAO" class="col-sm-2 control-label">DATA_REVISAO:

    </label>
    <div class="col-sm-10">
       {{ form.DATA_REVISAO(size=80, value=revisao.data_revisao) }}
    </div>
  </div>

   <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">Salvar</button>
      <a href="{{url_for('revisao')}}"><span class="btn btn-danger"> Cancelar </span></a>
    </div>
  </div>
</form>
{% endblock %}
