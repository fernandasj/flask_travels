{% extends 'base.html' %}
{% block content %}


<h2><strong>Adicionar Motorista: </strong></h2>

<form class="form-horizontal" action="" method="post" name="create_motorista">
  <div class="form-group">
    <label for="Matricula" class="col-sm-2 control-label" >Matricula:

    </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="motorista" name="Matricula">
    </div>
  </div>
  <div class="form-group">
    <label for="Nome" class="col-sm-2 control-label">Nome:

    </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nome" name="Nome">
    </div>
  </div>
  <div class="form-group">
    <label for="CNH" class="col-sm-2 control-label">CNH:

    </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="CNH" name="CNH">
    </div>
  </div>
   <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">Confirmar</button>
      <a href="http://127.0.0.1:5000/motorista"><span class="btn btn-danger"> Cancelar </span></a>
    </div>
  </div>
</form>
{% endblock %}
