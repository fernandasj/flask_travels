{% extends 'base.html' %}
{% block content %}


<h2><strong>Adicionar Veiculo: </strong></h2>

<form class="form-horizontal" action="" method="post" name="create_veiculo">
  <div class="form-group">
  <div class="form-group">
    <label for="Placa" class="col-sm-2 control-label" >Placa:

    </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="placa" name="Placa">
    </div>
  </div>
  <div class="form-group">
    <label for="Modelo" class="col-sm-2 control-label">Modelo:

    </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="modelo" name="Modelo">
    </div>
  </div>
  <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">Confirmar</button>
      <a href="{{url_for('veiculo')}}"><span class="btn btn-danger"> Cancelar </span></a>
    </div>
  </div>
</form>
{% endblock %}
