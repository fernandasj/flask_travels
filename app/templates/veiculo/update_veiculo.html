{% extends 'base.html' %}
{% block content %}

<h2><strong>Veiculo: </strong></h2>

<form class="form-horizontal" action="/editar_veiculo/{{ veiculo.id_veiculo }}" method="post" name="editar_veiculo">
  <div class="form-group">
    <label for="Placa" class="col-sm-2 control-label" >Placa:

    </label>
    <div class="col-sm-10">
      {{ form.Placa(size=80, value=veiculo.placa) }}
    </div>
  </div>
  <div class="form-group">
    <label for="Modelo" class="col-sm-2 control-label">Modelo:
    </label>
    <div class="col-sm-10">
      {{ form.Modelo(size=80, value=veiculo.modelo) }}
    </div>
  </div>
  <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">Salvar</button>
      <a href="http://127.0.0.1:5000/veiculo"><span class="btn btn-danger"> Cancelar </span></a>
    </div>
  </div>
</form>
{% endblock %}
