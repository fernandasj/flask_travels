{% extends 'base.html' %}
{% block content %}

<h2><strong>Criar Conta: </strong></h2>

<form class="form-horizontal" action="" method="post" name="create_usuario">
  <div class="form-group">
    <label for="Matricula" class="col-sm-2 control-label">Matricula:

    </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="matricula" name="Matricula">
    </div>
  </div>
  <div class="form-group">
    <label for="Nome" class="col-sm-2 control-label">Nome:

    </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nome" name="Nome">
    </div>
  </div>
  <div class="form-group">
    <label for="CPF" class="col-sm-2 control-label">CPF:

    </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="cpf" name="CPF">
    </div>
  </div>
  <div class="form-group">
    <label for="Email" class="col-sm-2 control-label">Email:

    </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="email" name="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="Senha" class="col-sm-2 control-label">Senha:

    </label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="senha" name="Senha">
    </div>
  </div>
   <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">Confirmar</button>
      <a href="{{url_for('list_usuario')}}"><span class="btn btn-danger"> Cancelar </span></a>
    </div>
  </div>
</form>
{% endblock %}
