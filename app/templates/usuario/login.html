{% extends 'base.html' %}
{% block content %}
<div class="center">
<h2>Login:</h2>

<form class="form-horizontal" action="" method="post" name="create_usuario">
    <div class="form-group">
        <label for="Matricula" class="col-sm-2 control-label">Matricula:

        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="matricula" name="Matricula">
        </div>
    </div>
    <div class="form-group">
        <label for="Senha" class="col-sm-2 control-label">Senha:
        </label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputSenha" name="Senha">
        </div>
      </div>
      <div class="col-md-3 col-md-offset-5">
        <a href="http://127.0.0.1:5000/add_usuario"><h4>Cadastre-se</h4></a>
      </div>
    <div class="col-md-5 col-md-offset-6">
      <button type="submit" class="btn btn-success btn btn-lg">Login</button>
    </div>
  </div>
  <div class="col-md-5 col-md-offset-6">
    <h2>{{ result }}</h2>
  </div>
</form>
</div>
{% endblock %}
